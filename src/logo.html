<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image with Download Button</title>
  <style>
    .image-container {
      width: 26px;
      height: 26px;
      border: 1px solid #ccc;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
    }
    img {
      width: 26px;   /* bigger size to see */
      height: 26px;
      display: block;
    }
    button {
      padding: 6px 12px;
      background-color: #FF0000;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="https://www.agx-international.com/assets/og-image.jpg" alt="AGX Logo" />
  </div>

  <button id="downloadBtn">Download JPG</button>

  <script>
    document.getElementById('downloadBtn').addEventListener('click', function() {
      const imageUrl = 'https://www.agx-international.com/assets/og-image.jpg';
      const link = document.createElement('a');
      link.href = imageUrl;
      link.download = 'og-image.jpg';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  </script>
</body>
</html>
